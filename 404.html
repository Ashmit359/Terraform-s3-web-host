<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        text-align: center;
        flex-direction: column;
      }
      h1 {
        font-size: 4em;
        color: #00bfa6;
        margin: 0;
      }
      p {
        font-size: 1.5em;
        color: #555;
        margin: 20px 0;
      }
      .btn {
        padding: 10px 20px;
        background-color: #00bfa6;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #009978;
      }
      .illustration {
        width: 300px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! The page you're looking for is not available.</p>
    <img
      src="path_to_your_image.png"
      alt="404 Illustration"
      class="illustration"
    />
    <p>
      It might have been removed, renamed, or it never existed in the first
      place.
    </p>
    <a href="index.html" class="btn">Go Back to Home</a>
  </body>
</html>
